<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .header {
        line-height: 1;
        border-bottom: 1px solid #e5e5e5;
        margin-bottom: 3rem !important;
      }

      .header-logo {
        font-family: "Playfair Display", Georgia, "Times New Roman", serif;
      }

      .text-muted:hover {
        text-decoration: none;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Playfair Display", Georgia, "Times New Roman", serif;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header pt-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="text-muted" href="../construction.html">Subscribe</a>
        </div>
        <div class="col-4 text-center">
          <h1
            class="header-logo text-primary"
            style="font-size: clamp(1.25rem, 4vw, 2rem)"
          >
            Streator Masonic Lodge
          </h1>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <input
            class="form-control mr-sm-2 d-none d-md-block"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <a class="text-muted" href="../construction.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mx-3"
            >
              <circle cx="10.5" cy="10.5" r="7.5"></circle>
              <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
            </svg>
          </a>
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary"
            style="width: 90px"
            id="liveToastBtn"
          >
            Sign in
          </button>
        </div>
      </div>
    </header>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="bi flex-shrink-0 me-2"
            style="width: 20px"
            viewBox="0 0 16 16"
            role="img"
            aria-label="Warning:"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          <strong class="me-auto">Website currently under construction</strong>
          <small>Now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          Not all features are active at the moment, please check back later.
          Thank you for your understanding.
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
