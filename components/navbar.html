<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Ensures nav items align to the bottom of the navbar */
      .navbar-nav .nav-link {
        display: flex;
        align-items: flex-end;
        padding-bottom: 0.5rem;
      }

      /* Optional: keeps logo centered cleanly */
      .navbar-brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }

      .navbar-brand img {
        max-height: 60px;
      }
    </style>
  </head>

  <body onload="toggleLogo()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <div class="container-fluid">
        <!-- Mobile Toggle -->
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- LEFT NAV -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 navLeft">
            <li class="navLi">
              <a class="nav-link" href="../Contact-Us/" id="nav-bar-item1"
                >Contact</a
              >
            </li>
            <li class="navLi">
              <a class="nav-link" href="../Events/" id="nav-bar-item2"
                >Events</a
              >
            </li>
            <li class="navLi">
              <a class="nav-link" href="../Donate/" id="nav-bar-item3"
                >Donate</a
              >
            </li>
          </ul>

          <!-- CENTER LOGO -->
          <a class="mx-auto text-center" href="../">
            <div class="logo">
              <img src="../img/Logo.png" alt="Logo" />
            </div>
            <span class="home-text d-none">Home Page</span>
          </a>

          <!-- RIGHT NAV -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 navRight">
            <li class="navLi">
              <a
                class="nav-link"
                href="https://streatorlodge.printify.me/category/all/1"
                id="nav-bar-item4"
                >Store</a
              >
            </li>

            <li class="navLi nav-item dropdown" id="nav-bar-item5">
              <a
                class="nav-link"
                id="dropdown01"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Leadership
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="../Officers/"
                  >Current Officers</a
                >
                <a class="dropdown-item" href="../Past_Masters/"
                  >Past Masters</a
                >
              </div>
            </li>

            <li class="navLi">
              <a class="nav-link" href="../Join Us/" id="nav-bar-item6"
                >Join Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- JS: Show/Hide Home Text -->
    <script>
      const homeText = document.querySelector(".home-text");

      function toggleLogo() {
        const screenWidth = window.innerWidth;

        if (screenWidth < 990) {
          homeText.classList.remove("d-none");
        } else {
          homeText.classList.add("d-none");
        }
      }

      window.addEventListener("resize", toggleLogo);
      window.addEventListener("load", toggleLogo);
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
